<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Companion</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      color: #fff;
      overflow: hidden;
    }

    /* Image used as a background (no shadow applied here) */
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures image covers the full area */
      filter: blur(10px); /* Blur effect */
      z-index: -1; /* Places it behind all other elements */
    }

    /* Main content styling with shadow */
    .content {
      z-index: 1;
      text-align: center;
      background-color: rgba(18, 50, 49, 0.9); /* Slight transparency */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 30px rgba(251, 250, 250, 0.5); /* Shadow applied only to the content */
      width: 90%;
      max-width: 600px;
    }

    .content h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .content button {
      background-color: #298060;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .content button:hover {
      background-color: #1f5e48;
    }

    .content .link {
      display: block;
      margin-top: 20px;
      color: #69c4a4;
      text-decoration: none;
    }

    .content .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <img src="d:\OneDrive\Desktop\Project sem 4\image.png" alt="Background" class="background-img">

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to Smart Study Companion</h1>
    <p>Unlock your potential with personalized learning and smart planning.</p>
    <button onclick="Login()">Get Started</button>
    <a href="Sign-Up.html" class="link">Don't have an account? Sign up</a>
  </div>
</body>
<script>
  function Login() {
      // Redirect to the signup page (signup.html)
      window.location.href = 'Sign-Up.html'; // Change the link to your desired signup page
    }
</script>
</html>
